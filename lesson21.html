<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassTest</title>
  </head>
  <body>
    <script src="C:\Users\BeanS\OneDrive\Desktop\Intro to Coding\Website\js\p5.min.js"></script>
    <script type="text/javascript">
      class Shape {
        constructor(canvas) {
          this.canvas = canvas;
          this.x = random(canvas.width);
          this.y = random(canvas.height);
        }

        x = 100;
        y = 100;
        w = 50;
        h = 50;

        vx = random(-2, 2);
        vy = random(-2, 2);

        c = random(255);

        move() {
          this.x += this.vx;
          this.y += this.vy;

          if (this.x < 0 || this.x > this.canvas.width) {
            this.vx = -this.vx;
          }
          if (this.y < 0 || this.y > this.canvas.height) {
            this.vy = -this.vy;
          }
        }

        draw() {
          this.move();
          fill(this.c);
        }
      }

      class Square extends Shape {
        draw() {
          super.draw();
          square(this.x, this.y, this.w);
        }
      }
      class Circle extends Shape {
        c = [random(255), random(255), random(255)];

        draw() {
          super.draw();
          circle(this.x, this.y, this.w);
        }
      }

      let shapes = [];
      let canvas = { width: 800, height: 600 };

      var setup = function () {
        createCanvas(canvas.width, canvas.height);
        for (let index = 0; index < 200; index++) {
          let box = new Square(canvas);
          shapes.push(box);

          let cir = new Circle(canvas);
          shapes.push(cir);
        }
      };

      var draw = function () {
        background(200);
        for (let index = 0; index < shapes.length; index++) {
          let shape = shapes[index];
          shape.draw();
        }
      };
    </script>
  </body>
</html>
